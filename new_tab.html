<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link href="/styles/style.css" rel="stylesheet" />
  </head>
  <body class="dark-theme">
    <div id="background-container"></div>
    <div class="main-container">
      <header class="header">
        <div>
          <div id="clock">12:00</div>
          <div class="greeting-container">
            <img
              id="user-icon"
              src="https://placehold.co/40x40/cba6f7/1e1e2e?text=U"
              alt="User"
            />
            <div>
              <span id="greeting-text">Good morning,</span>
              <span id="username-text">User</span>
            </div>
          </div>
        </div>

        <div class="header-controls">
          <input
            id="bookmark-search"
            type="text"
            placeholder="Search Bookmarks..."
          />
          <button id="settings-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l-.22-.38a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1 0-2l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"
              />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </button>
        </div>
      </header>

      <main class="main-content">
        <div id="bookmarks-container"></div>
      </main>

      <div class="web-search-wrapper">
        <div class="web-search-container">
          <button id="engine-select-btn" class="engine-select-btn">
            <img
              id="engine-icon"
              src="https://www.google.com/favicon.ico"
              alt="Search Engine Icon"
            />
          </button>

          <input
            type="text"
            id="search-box"
            placeholder="Search Google..."
            class="search-input"
          />

          <button id="search-btn" class="search-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
        </div>
        <div id="dropdown-menu" class="dropdown-menu"></div>
        <div class="overlay-search"></div>
      </div>
    </div>

    <div id="bookmark-context-menu" class="hidden opacity-0">
      <div class="context-menu-header" id="context-menu-name"></div>
      <div class="context-menu-url" id="context-menu-url"></div>
      <button id="edit-bookmark-btn" class="context-menu-item">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z" />
          <path d="m15 5 4 4" />
        </svg>
        Edit
      </button>
      <button id="remove-bookmark-btn" class="context-menu-item danger">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M3 6h18" />
          <path
            d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
          />
          <line x1="10" x2="10" y1="11" y2="17" />
          <line x1="14" x2="14" y1="11" y2="17" />
        </svg>
        Remove
      </button>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/utils/search.js"></script>
  </body>
</html>
